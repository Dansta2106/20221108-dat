<div class="card">

    <div class="card-header">
        <h2 class="card-title">Location Search</h2>
    </div>

    <div class="card-body">

         <form>
             <div class="form-group">
                 <label>Event Name:</label>
                 <input [(ngModel)]="event_name" name="event_name" class="form-control">
             </div>
             <div class="form-group">
                 <label>Country:</label>
                 <input [(ngModel)]="country" name="country" class="form-control">
             </div>
             <div class="form-group">
                <label>City:</label>
                <input [(ngModel)]="city" name="city" class="form-control">
            </div>

             <div class="form-group">
             <button
                 [disabled]="!event_name && !city && !country"
                 (click)="search()"
                 class="btn btn-default">
                 Search
                 </button>
            </div>
        </form>

    </div>
</div>

<div class="card" *ngIf="locations.length">

    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>Event Name</th>
                <th>PLZ</th>
                <th>City</th>
                <th>Country</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of locations"
                [class.table-active]="l === selectedLocation">
                <td>
                    <span class="badge badge-pill badge-info">
                        {{ l.id }}
                    </span>
                </td>
                <td>{{l.event_name }}</td>
                <td>{{l.plz }}</td>
                <td>{{l.city }}</td>
                <td>{{l.country }}</td>
                <td>
                    <button
                    (click)="selectAdd(l)"
                    (click)="select(l)"
                    class="btn btn-info btn-sm"
                    style="min-width: 85px">
                    Add
                </button>
                    <br>
                    <br>
                    <button
                    (click)="selectEdit(l)"
                    (click)="select(l)"
                    class="btn btn-info btn-sm"
                    style="min-width: 85px">
                    Edit
                </button>
                <br>
                <br>
                    <button
                    (click)="select(l)"
                    (click)="delete()"
                    class="btn btn-info btn-sm"
                    style="min-width: 85px">
                    Delete
                </button>
                </td>
            </tr>
        <tbody>
    </table>

</div>
